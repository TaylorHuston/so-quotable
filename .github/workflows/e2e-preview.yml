name: E2E Tests on Preview Deployment

# Purpose: Run E2E tests against Vercel preview deployments to validate PRs
# Trigger: On pull requests to main/develop branches
# Strategy: Wait for Vercel preview deployment, then run Playwright tests against live preview URL
# This ensures E2E tests validate the actual deployed application, not just local builds

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  e2e-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Vercel Preview Deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: waitForDeployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Run E2E tests against preview deployment
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.waitForDeployment.outputs.url }}
        run: npm run test:e2e:ci

      - name: Upload Playwright test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-preview
          path: test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ job.status }}';
            const previewUrl = '${{ steps.waitForDeployment.outputs.url }}';
            const emoji = testStatus === 'success' ? '✅' : '❌';

            const comment = `${emoji} **E2E Tests on Preview Deployment**

            - **Status**: ${testStatus}
            - **Preview URL**: ${previewUrl}
            - **Workflow**: [View run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ${testStatus === 'failure' ? '⚠️ E2E tests failed. Please check the test results before merging.' : ''}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
