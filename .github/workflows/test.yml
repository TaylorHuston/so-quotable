name: Test

# E2E Trigger Strategy:
# - Run on all pushes and pull requests to main/develop
# - E2E tests run on every PR to catch regressions early
# - Currently using chromium only (cross-browser testing is post-MVP)
# - Sequential execution (--workers=1) for CI stability

on:
  push:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_CONVEX_URL: "https://placeholder.convex.cloud"

      # E2E tests are skipped in CI - Convex free tier doesn't support preview deployments
      # Run E2E tests locally before merging: npm run test:e2e
      # See ADR-003 for deployment strategy details
